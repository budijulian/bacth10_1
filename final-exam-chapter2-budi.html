    <h1 style="color:blue"> CALKULATOR SEDERHANA</h1>
    <script>
        //budi julian
        var nilai1 = parseInt(prompt('Masukan nilai pertama :'));
        var nilai2 = parseInt(prompt('Masukan nilai kedua :'));
        var pilihan = prompt('Masukan pilihan? : tambah / kurang / kali / bagi / pangkat / min / max');
        var hasil;
        if (pilihan == 'tambah') {
            hasil = nilai1 + nilai2;
            alert(nilai1 + '+' + nilai2 + '=' + hasil);
        } else if (pilihan == 'kurang') {
            hasil = nilai1 + nilai2;
            alert(nilai1 + '-' + nilai2 + '=' + hasil);
        } else if (pilihan == 'kali') {
            hasil = nilai1 * nilai2;
            alert(nilai1 + '*' + nilai2 + '=' + hasil);
        } else if (pilihan == 'bagi') {
            hasil = nilai1 / nilai2;
            alert(nilai1 + '/' + nilai2 + '=' + hasil);
        } else if (pilihan == 'pangkat') {
            hasil = Math.pow(nilai1, nilai2);
            alert(nilai1 + '^' + nilai2 + '=' + hasil);
        } else if (pilihan == 'min') {
            hasil = Math.min(nilai1, nilai2);
            alert('Nilai Min =' + hasil);
        } else if (pilihan == 'max') {
            hasil = Math.max(nilai1, nilai2);
            alert('Nilai Min = ' + hasil);
        };
